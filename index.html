<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doraemon</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="main">
            <div class="d_head">
                <div class="eyes">
                    <div class="eye left_eye">
                        <div class="outer_eye_ball">
                            <div class="inner_eye_ball"></div>
                        </div>
                    </div>
                    <div class="eye right_eye">
                        <div class="outer_eye_ball">
                            <div class="inner_eye_ball"></div>
                        </div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="d_body">
                <div class="neck">
                    <div class="bow"></div>
                </div>
                <div class="d_hand">
                    <div class="hand hand1">
                        <div class="fingers"></div>
                    </div>
                    <div class="hand hand2">
                        <div class="fingers"></div>
                    </div>
                </div>
                <div class="stomach"></div>
                <div class="leg">
                    <div class="left_leg"></div>
                    <div class="right_leg"></div>
                </div>
                <div class="foot">
                    <div class="foot_left"></div>
                    <div class="foot_right"></div>
                </div>
            </div>
        </div>
    </body>

</html>
